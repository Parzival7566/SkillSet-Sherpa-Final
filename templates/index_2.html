<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SkillSet Sherpa</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i>SkillSet Sherpa</i>
      </div>
    </header>

    <main class="msger-chat" id="chat-history">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(/static/SkillSet_Sherpa_logo.png);"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">SkillSet Sherpa</div>
            <div class="msg-info-time"></div>
          </div>
        </div>
      </div>


    <form class="msger-inputarea" onsubmit="sendMessage(event)">
      <input type="text" class="msger-input" id="user-message" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>

  <script>
    fetch('/response') // Fetch the response text file
      .then(response => response.json())
      .then(data => {
        const chatbotResponse = data.choices[0].message.content;

        // Create the chatbot message element
        const msgHTML = `
          <div class="msg left-msg"> 
            <div class="msg-img"></div> 
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">SkillSet Sherpa</div> 
              </div> 
              <div class="msg-text">
                ${chatbotResponse} 
              </div> 
            </div> 
          </div>
        `;

        // Add the message to the chat history
        document.getElementById('chat-history').innerHTML = msgHTML;
      })
      .catch(error => console.error('Error fetching response.txt:', error));
  </script>
</body>
</html>
